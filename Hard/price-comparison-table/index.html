<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Comparison</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="price-comparison">
      <div class="price-column">
        <div class="price-header">
          <div class="price">
            <div class="dollar-sign">$</div>
            10
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Basic</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <img src="./check-circle.svg" alt="" srcset="" />
          Feature A
        </div>
        <div class="feature">
          <img src="./check-circle.svg" alt="" srcset="" />
          Feature B
        </div>
        <div class="feature inactive">
          <img src="./x-square.svg" alt="" srcset="" />
          Feature C
        </div>
        <div class="feature inactive">
          <img src="./x-square.svg" alt="" srcset="" />
          Feature D
        </div>
        <div class="feature inactive">
          <img src="./x-square.svg" alt="" srcset="" />
          Feature E
        </div>
      </div>
      <div class="price-column popular">
        <div class="price-header">

        </div>
        <div class="feature inactive">
          <img src="./x-square.svg" alt="" srcset="" />
          Feature E
        </div>
      </div>
      <div class="price-column">
        <div class="price-header">
          <div class="price">

    </section>

</html>
