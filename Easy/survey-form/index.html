<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="input-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="input-group">
          <label for="age" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            value="age"
            placeholder="Age"
            min="10"
            max="120"
          />
        </div>
        <div class="input-group">
          <label for="dropdown" id="option-label"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" title="Current Role">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="input-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label
            ><input
              type="radio"
              value="definitely"
              name="user-recommend"
              checked
            />
            Definitely</label
          >
          <label
            ><input type="radio" value="maybe" name="user-recommend" />
            Maybe</label
          >
          <label
            ><input type="radio" value="maybe" name="user-recommend" /> Not
            sure</label
          >
        </div>
        <div class="input-group">
          <label for="option" id="improve-label"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
          </select>
        </div>
        <div class="input-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label
            ><input type="checkbox" value="Front-end Projects" /> Front-end
            Projects</label
          >
          <label
            ><input type="checkbox" value="Back-end Projects" /> Back-end
            Projects</label
          >
          <label
            ><input type="checkbox" value="Data Visualization" /> Data
            Visualization</label
          >
          <label
            ><input type="checkbox" value="Data Visualization" /> Challenges
          </label>
        </div>
        <div class="input-group">
          <p>Any comments or suggestions?</p>
          <textarea
            cols="30"
            rows="5"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
